<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form method="POST" action=".">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}" placeholder="{{ field.label }}" name="{{ field.name }}">
                </div>
            {% endfor %}
            {% comment %} <div>
                <label for="name">name</label>
                <input type="text" id="name" placeholder="이름" name="name">
            </div>
            <div>
                <label for="email">email</label>
                <input type="email" id="email" placeholder="이메일" name="email">
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" id="password" placeholder="비밀번호" name="password">
            </div>
            <div>
                <label for="re-password">re-password</label>
                <input type="password" id="re-password" placeholder="비밀번호 재입력" name="re-password">
            </div> {% endcomment %}
            <button type="submit">등록</button>
        </form>
    </body>
</html>
