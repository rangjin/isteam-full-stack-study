<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form method="POST" action=".">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" id="{{ field.id_for_label }}" placeholder="{{ field.label }}" name="{{ field.name }}">
                </div>
            {% endfor %}
            <button type="submit">등록</button>
        </form>
    </body>
</html>
